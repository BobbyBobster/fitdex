<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="description" content="Workout app based on playing cards" />
    <meta name="theme-color" content="#eee" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fitdex</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" href="/img/icon-192.png">
    <link rel="apple-touch-icon" href="/img/icon-192.png">
    <script defer type="text/javascript" src="/js/card.js"></script>
    <script defer type="text/javascript" src="/js/background.js"></script>
    <script defer type="text/javascript" src="/js/ui.js"></script>
  </head>
  <body>
    <div id="visual" class="emoji">♠️♥️♣️♦️</div>
    <div id="ui-banner">
      <button id="settings" class="emoji">⚙️</button>
      <button id="next" class="emoji">⏭️</button> 
    </div>");
    <div id="explanation">
      <p>You will be dealt a random card. The suit of this card determines which exercise
      you must perform, the face will determine the amount of repetitions to perform said
      exercise. Can you finish a whole deck? Good luck!
      </p>
    </div>
    <div id="exercise">
      <button id="play" class="emoji" name="start">▶️</button>
      <p></p>
    </div>
    <div id="stage">
      <canvas id="ui-layer" width="100%" height="100%"></canvas>
      <canvas id="card-layer" width="100%" height="100%"></canvas>
      <canvas id="background-layer" width="100%" height="100%"></canvas>
    </div>

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", (event) => {
        navigator.serviceWorker
            .register("/service-worker.js")
            .then((reg) => {
              //console.log("[ServiceWorker] Registered.", reg);
            });
      });
    }
  </script>
    <script type="text/javascript" src="/js/app.js"></script>
  </body>
</html>
