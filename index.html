<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="description" content="Workout app based on playing cards" />
    <meta name="theme-color" content="#eee" />
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <title>Fitdex</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" href="img/icon-192.png">
    <script defer type="text/javascript" src="js/ui.js"></script>
    <script defer type="text/javascript" src="js/cards.js"></script>
    <script defer type="text/javascript" src="js/background.js"></script>
  </head>
  <body>

    <div id="stage">
      <div id="ui-banner">
        <span id="home">🏠</span> 
        <span id="settings">🔧</span>
      </div>
      <div id="touch-layer"></div>
      <canvas id="ui-layer" width="400" height="720"></canvas>
      <canvas id="card-layer" width="400" height="720"></canvas>
      <canvas id="background-layer" width="400" height="720"></canvas>
    </div>

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", (event) => {
        navigator.serviceWorker
            .register("/service-worker.js")
            .then((reg) => {
              console.log("[ServiceWorker] Registered.", reg);
            });
      });
    }
  </script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
